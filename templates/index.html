{% if success %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Hey!!</strong> form submitted
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}

      <div class="container my-3 .bg-gradient-success">

        <h2 class="text-center py-1">Add a Note</h2>
        <form action="/" method="post">
           {% csrf_token %}
            <div class="form-group">
              <label for="note_title ">TITLE OF THE NOTE</label>

              <input type="text" class="form-control" name="title" id="title" aria-describedby="title">

            </div>
            <div class="form-group">
              <label for="description_of_note">DESCRIPTION OF THE NOTE</label>
              <textarea class="form-control"  name="desc" id="description" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
